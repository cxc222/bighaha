<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	</head>
	<body>
		<form method="post" action="{:U(GROUP_NAME.'/System/updateVerify')}">
		<div class="navlist">
			<a href="{:U(GROUP_NAME.'/System/webconfig')}">网站配置</a>
			<a href="{:U(GROUP_NAME.'/System/verify')}" class="cur">验证码</a>
		</div>
			<table border="1" width="100%" class="table">
				<tr>
					<td align="right" width="20%">验证码长度:</td>
					<td width="80%">
						<input type="code" class="len250" name="verify_length" value='{$Think.config.verify_length}'/> 
					</td>
				</tr>
				<tr>
					<td align="right">验证码图片宽度:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_WIDTH" value='{$Think.config.VERIFY_WIDTH}'/> 
					</td>
				</tr>
				<tr>
					<td align="right">验证码图片高度:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_HEIGHT" value='{$Think.config.VERIFY_HEIGHT}'/> 
					</td>
				</tr>
				<tr>
					<td align="right">验证码背影颜色:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_BGCOLOR" value='{$Think.config.VERIFY_BGCOLOR}'/> 
					</td>
				</tr>
				<tr>
					<td align="right">验证码种子:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_SEED" value='{$Think.config.VERIFY_SEED}'/> 
					</td>
				</tr>

				<tr>
					<td align="right">验证码字体文件:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_FONTFILE" value='{$Think.config.VERIFY_FONTFILE}'/> 
					</td>
				</tr>

				<tr>
					<td align="right">验证码字体大小:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_SIZE" value='{$Think.config.VERIFY_SIZE}'/> 
					</td>
				</tr>

				<tr>
					<td align="right">验证码字体颜色:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_COLOR" value='{$Think.config.VERIFY_COLOR}'/> 
					</td>
				</tr>

				<tr>
					<td align="right">SESSION识别名称:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_NAME" value='{$Think.config.VERIFY_NAME}'/> 
					</td>
				</tr>
				<tr>
					<td align="right">存储验证码到SESSION时使用函数:</td>
					<td>
						<input type="code" class="len250" name="VERIFY_FUNC" value='{$Think.config.VERIFY_FUNC}'/> 
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="确认修改" class="submit"/></td>
				</tr>
			</table>
			</form>
	</body>
</html>
